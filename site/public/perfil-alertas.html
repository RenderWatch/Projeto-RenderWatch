<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alertas - RenderWatch</title>
    <link rel="stylesheet" href="css/perfil-alertas.css">


</head>

<body>



    <div class="header">


        <img class="renderwatch_logo_colorido" src="assets/cadastro/RenderWatch_Logo_Branco.png" alt="">
        <a class="a_sair" href="public/index.html">
            <div class="sair">
                <img class="log-out" src="public/assets/perfil/log-out.png" alt="">
                Sair
            </div>
        </a>



    </div>

    <div class="caixa_esquerda">

        <div class="caixa um">
            <a class="a_btn_caixa" href=""><button class="btn_caixa">Meu Cadastro</button></a>
            <a class="a_btn_caixa" href=""><button class="btn_caixa">Empresa</button></a>
            <a class="a_btn_caixa" href=""><button class="btn_caixa">Cluster</button></a>
            <a class="a_btn_caixa" href=""><button class="btn_caixa">Gerenciar Permissões</button></a>

        </div>

        <div class="caixa dois">

            <a class="a_btn_caixa" href=""><button class="btn_caixa">Monitoração</button></a>
            <a class="a_btn_caixa" href=""><button class="btn_caixa">Histórico de Alertas</button></a>
            <a class="a_btn_caixa" href=""><button class="btn_caixa">Suporte</button></a>
        </div>


    </div>
    <main>



        <div class="caixa_direita">

            <div class="container-cards">
                <div class="cards legenda">
                    Perfil Tecnico ou Perfil Animador
                </div>

                <div class="cards status">
                    Resolvido
                    Em andamento
                </div>

            </div>


            <div id="container_alerta" class="container-alertas">
                <div class="alerta">
                    <ul class=" alerta_ul">
                        <li class=" titulo_alerta">Nivel do Alerta</li>
                        <li class="alerta_li">crítico</li>
                    </ul>
                    <ul class=" alerta_ul">
                        <li class=" titulo_alerta">Descrição</li>
                        <li class="alerta_li descricao_alerta">CPU com uso excedido</li>
                    </ul>
                    <ul class=" alerta_ul">
                        <li class=" titulo_alerta">Máquina</li>
                        <li class="alerta_li">1</li>
                    </ul>
                    <ul class=" alerta_ul">
                        <li class=" titulo_alerta" >Cluster</li>
                        <li class="alerta_li">2</li>
                    </ul>
                    <ul class=" alerta_ul">
                        <li class=" titulo_alerta">Data/Hora</li>
                        <li class="hora_alerta">07/04/2023-16:00</li>
                    </ul>
                    <ul class=" alerta_ul">
                        <li class=" titulo_alerta">Status</li>
                        <li class="alerta_li button_li"><button class="status" class="button_status" type="button">0</button></li>
                    </ul>

                </div>
              


            </div>




        </div>



    </main>

</body>

<script>
    var qtdAlert = 0
    for (i = 0; i < qtdAlert; i++) {

        container_alerta.innerHTML += ` 
        <div class="alerta">
                    <ul class=" alerta_ul">
                        <li class=" titulo_alerta">Nivel do Alerta</li>
                        <li class="alerta_li">crítico</li>
                    </ul>
                    <ul class=" alerta_ul">
                        <li class=" titulo_alerta">Descrição</li>
                        <li class="alerta_li descricao_alerta">CPU com uso excedido</li>
                    </ul>
                    <ul class=" alerta_ul">
                        <li class=" titulo_alerta">Máquina</li>
                        <li class="alerta_li">1</li>
                    </ul>
                    <ul class=" alerta_ul">
                        <li class=" titulo_alerta" >Cluster</li>
                        <li class="alerta_li">2</li>
                    </ul>
                    <ul class=" alerta_ul">
                        <li class=" titulo_alerta">Data/Hora</li>
                        <li class="hora_alerta">07/04/2023-16:00</li>
                    </ul>
                    <ul class=" alerta_ul">
                        <li class=" titulo_alerta">Status</li>
                        <li class="alerta_li">Resolvido</li>
                    </ul>

                </div>`

    }


</script>
