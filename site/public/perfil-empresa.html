<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações Perfil</title>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.min.css'>
    <link rel="stylesheet" href="css/style-all.css">
    <link rel="stylesheet" href="css/perfil-empresa.css">
</head>

<body>
    <div class="cor-bg"></div>
    <header>
        <a href="index.html">
            <div id="div-header-logo">
                <img src="assets/index/renderwatch_somente_logo_white.png">
                <img class="renderwatch-header" src="assets/index/renderwatch_somente_palavra_white.png">
            </div>
        </a>
        <div class="menu">
            <ul>
                <div style="margin-top: -25px; margin-left: 50%;" class="link" onclick="irPaginaConfiguracoes()">
                    <img class="perfil-configuracoes-icon" src="assets/perfil/setting.png" alt="perfil-configuracoes">
                    <li><span>Configurações</span></li>
                </div>
                <div style="margin-top: -25px;" class="link" onclick="logout()">
                    <span><img class="perfil-logout-icon" src="assets/perfil/log-out.png" alt=""></span>
                    <li><span>Sair</span></li>
                </div>
            </ul>
        </div>
    </header>
    <sidebar>
        <div class="sidebar">
            <ul>
                <li><a href="perfil-empresa.html" class="sidebar-element">
                        <div>Empresa</div>
                    </a></li>
                <li><a href="permissao.html" class="sidebar-element">
                        <div>Permissões</div>
                    </a></li>
                <li><a href="perfil-alertas.html" class="sidebar-element">
                        <div>Alertas</div>
                    </a></li>
                <li><a href="perfil-dashboard.html" class="sidebar-element">
                        <div>Dashboard</div>
                    </a></li>
                <li><a href="perfil-clusters.html" class="sidebar-element">
                        <div>Clusters</div>
                    </a></li>
                <li><a href="" class="sidebar-element">
                        <div>Suporte</div>
                    </a></li>
            </ul>
        </div>
    </sidebar>

    <main>
        <section class="container-card">
            <div class="card">
                <span class="container-titulo-card">
                    <h1>Empresa</h1>
                </span>
                <div class="container-info" id="containerInfoEmpresa">
                    <div class="container-input">
                        <label for="inputRazaoSocial">Razao Social</label>
                        <input type="text" id="inputRazaoSocial" name="inputRazaoSocial" placeholder="Nome da empresa">
                    </div>
                    <div class="container-input">
                        <label for="inputCnpj">CNPJ</label>
                        <input type="text" id="inputCnpj" name="inputCnpj" placeholder="CNPJ da empresa">
                    </div>
                    <div class="container-input">
                        <label for="inputTelefone">Telefone</label>
                        <input type="text" id="inputTelefone" name="inputTelefone" placeholder="Telefone da empresa">
                    </div>
                    <div class="container-input">
                        <label for="inputCep">CEP</label>
                        <input type="text" id="inputCep" name="inputCep" placeholder="CEP da empresa">
                    </div>
                    <div class="container-input">
                        <label for="inputLogradouro">Logradouro</label>
                        <input type="text" id="inputLogradouro" name="inputLogradouro"
                            placeholder="Logradouro da empresa">
                    </div>
                    <div class="container-input">
                        <label for="inputNumero">Número</label>
                        <input type="text" id="inputNumero" name="inputNumero" placeholder="Numero da empresa">
                    </div>
                    <div class="container-input">
                        <label for="inputComplemento">Complemento</label>
                        <input type="text" id="inputComplemento" name="inputComplemento"
                            placeholder="Complemento da empresa">
                    </div>
                    <div class="container-input">
                        <label for="inputBairro">Bairro</label>
                        <input type="text" id="inputBairro" name="inputBairro" placeholder="Bairro da empresa">
                    </div>
                    <div class="container-input">
                        <label for="inputCidade">Cidade</label>
                        <input type="text" id="inputCidade" name="inputCidade" placeholder="Cidade da empresa">
                    </div>
                    <div class="container-input">
                        <label for="inputEstado">Estado</label>
                        <select name="inputEstado" id="inputEstado">
                            <option value="SP">São Paulo</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="AC">Acre</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                        </select>
                    </div>
                    <span class="container-btn-cadastrar"><button class="btn-cadastrar" id="btnCadastrarEmpresa"
                            onclick="validacoesDadosEmpresa()">Cadastrar</button></span>
                </div>
        </section>
    </main>

</body>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.all.min.js"></script>
<script src="js/perfil-empresa.js"></script>
<script src="js/perfil-sidebar-header.js"></script>

</html>
