<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/cadastro.css">

</head>

<body>
    <main>

        <div class="btnBack">
            <img src="assets/cadastro/arrowBack.svg" onclick="voltarPagina()" />
        </div>

        <div class="caixa_login">

            <img src="./assets/cadastro/renderwatch_logo_colorido.png" class="renderwatch-logo" width="200px">
            <div class="div_bem_vindo"> Bem vindo</div>
            <label for="nome" class="div_Input"><input id="nome" type="text" placeholder="Nome"></label>
            <span class="alerta">Nome não preenchido</span>
            <label for="sobrenome" class="div_Input"><input id="Sobrenome" type="text" placeholder="Sobrenome"></label>
            <span class="alerta">Sobrenome não preenchido</span>
            <label for="email" class="div_Input"><input id="email" type="text" placeholder="Email"></label>
            <span class="alerta">email incorreto</span>

            <label for="DdTelefone" class="div_Input Input_telefone"><input class="DD" id="DdTelefone" type="number" placeholder="DD">
            <input id="DdTelefone" type="tel" placeholder="Telefone"></label>

            <span class="alerta">Telefone com digitos insuficiente</span>
            <label for="CPF" class="div_Input"><input id="CPF" type="text" placeholder="CPF"></label>
            <span class="alerta">CPF com digitos insuficiente</span>
            <label for="senha" class="div_Input"><input id="senha" type="password" placeholder="Senha"></label>
            <span class="alerta"> senha incorreta</span>
            <label for="confirmacaoSenha" class="div_Input"><input id="confirmacaoSenha" type="password" placeholder="Confirmação de senha"></label>
            <span class="alerta">Confirmação de senha incorreta</span>

            <button>Cadastrar</button>
            <!-- <div class="div_cadastre">ja é cadastrado? <a href="">login</a></div> -->
            <!-- <img class="div_img" src="./assets/login/Logo_Branco.png" alt=""> -->



        </div>
        <div class="arte_de_fundo">


            <!-- <img class="retorno" src="assets/cadastro/seta branca.png" alt="" href=""> -->

        </div>
        <!-- <div class="linha_gradient"></div> -->







    </main>

</body>

</html>
