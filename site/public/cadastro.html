<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - RenderWatch</title>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.min.css'>
    <link rel="icon" type="image/x-icon" href="./assets/style-all/icone_topo_colorido.png"/>
    <link rel="stylesheet" href="css/cadastro.css">
    <script src="js/script_cadastro.js"></script>
</head>

<body>
    <main>

        <div class="btnBack">
            <img src="assets/cadastro/arrowBack.svg" onclick="history.back()" />
        </div>

        <div class="caixa_login">

            <img src="./assets/cadastro/renderwatch_logo_colorido.png" class="renderwatch-logo" width="200px">
            <div class="div_bem_vindo" id="title_box"> Bem vindo</div>
            <label for="input_nome" class="div_Input"><input type="text" placeholder="Nome" id="input_nome" onfocus="Focus(input_nome, alerta_nome)" onkeyup="keyUp(event, input_nome, alerta_nome)"></label>
            <span class="alerta" id="alerta_nome"></span>
            <label for="input_sobrenome" class="div_Input"><input type="text" placeholder="Sobrenome" id="input_sobrenome" onfocus="Focus(input_sobrenome, alerta_sobrenome)" onkeyup="keyUp(event, input_sobrenome, alerta_sobrenome)"></label>
            <span class="alerta" id="alerta_sobrenome"></span>
            <label for="email" class="div_Input"><input type="text" placeholder="Email" id="input_email" onfocus="Focus(input_email, alerta_email)" onkeyup="keyUp(event, input_email, alerta_email)"></label>
            <span class="alerta" id="alerta_email"></span>

            <label for="input_ddd" class="div_Input Input_telefone"><input class="DDD" placeholder="DDD" id="input_ddd" onfocus="FocusTelefone()" onkeyup="MaskNumber(input_ddd);keyUp(event, input_ddd, alerta_telefone)" maxlength="2">
            <input placeholder="Telefone" id="input_telefone" onfocus="FocusTelefone()" onkeyup="MaskNumber(input_telefone);keyUp(event, input_telefone, alerta_telefone)" maxlength="9"></label>
            <span class="alerta" id="alerta_telefone"></span>

            <label for="CPF" class="div_Input"><input type="text" placeholder="CPF" id="input_cpf" onfocus="Focus(input_cpf, alerta_cpf)" onkeyup="MaskNumber(input_cpf)" maxlength="11" onkeyup="keyUp(event, input_cpf, alerta_cpf)"></label>
            <span class="alerta" id="alerta_cpf"></span>
            <label for="input_senha" class="div_Input"><input id="input_senha" type="password" placeholder="Senha" onfocus="Focus(input_senha, alerta_senha)" onkeyup="keyUp(event, input_senha, alerta_senha)">
                <img src="assets/cadastro/olho_fechado.png.png" class="input_revelar_senha" onclick="revelar_senha()"
                id="imagem_revelar_senha_dois">
            </label>
            <span class="alerta" id="alerta_senha"></span>
            <label for="confirmacaoSenha" class="div_Input"><input placeholder="Confirmação de senha" id="input_confirmacao_senha" type="password" onfocus="Focus(input_confirmacao_senha, alerta_confirmacao_senha)" onkeyup="keyUp(event, input_confirmacao_senha, alerta_confirmacao_senha)">
             <img src="assets/cadastro/olho_fechado.png.png" class="input_revelar_senha" onclick="revelar_senha()"
             id="imagem_revelar_senha_um">
            </label> 
            <span class="alerta" id="alerta_confirmacao_senha"></span>

            <button onclick="validarCadastro()">Cadastrar</button>
            <!-- <div class="div_cadastre">ja é cadastrado? <a href="">login</a></div> -->
            <!-- <img class="div_img" src="./assets/login/Logo_Branco.png" alt=""> -->



        </div>
        <div class="arte_de_fundo">


            <!-- <img class="retorno" src="assets/cadastro/seta branca.png" alt="" href=""> -->

        </div>
        <!-- <div class="linha_gradient"></div> -->







    </main>

</body>

</html>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.all.min.js"></script>

<script>
    function revelar_senha() {
        var confirmar_senha=input_confirmacao_senha;
        


        if (confirmar_senha.type == 'password') {
            confirmar_senha.type = 'text'
            imagem_revelar_senha_um.src = "assets/cadastro/olho.png.png";
            
        } else {
            confirmar_senha.type = 'password'
            imagem_revelar_senha_um.src = "assets/cadastro/olho_fechado.png.png";
            
        }

        var senha = input_senha;

        if (senha.type == 'password') {
            senha.type = 'text';
            imagem_revelar_senha_dois.src = "assets/cadastro/olho.png.png";
            
        } else {
            senha.type = 'password';
            imagem_revelar_senha_dois.src = "assets/cadastro/olho_fechado.png.png";
           
        }



    }


</script>
