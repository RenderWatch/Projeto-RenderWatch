<body onload="buscarMetricasRede()">

    <header>
        <a href="index.html">

            <ul>
                <div class="link">
                    <a href="perfil-download.html"><img class="perfil-configuracoes-icon"

                    <li><a style="margin-left: 12px;" href="perfil-download.html">Download</a></li>
                </div>
                <div class="link">

                    <li><a href="perfil-configuracoes.html">Configurações</a></li>
                </div>
                <div class="link" onclick="logout()">
                    <span><img class="perfil-logout-icon" src="assets/perfil/log-out.png" alt=""></span>
                    <li><span>Sair</span></li>
                </div>
            </ul>
        </div>
    </header>
    <sidebar>
        <div class="sidebar">
            <ul>
                <li><a href="perfil-empresa.html" class="sidebar-element">

                <li><a href="permissao.html" class="sidebar-element">

    <main>
        <section class="container-card">
            <div class="card">
                <h1>Rede</h1>
                <p>As métricas devem estar em bytes e de acordo com as específicações da sua rede</p>
                <span class="container-tabela">
                    <table id='tabelaMetricasRede' class="tabela-rede">
                        <tr>
                            <th>Métrica bytes enviados</th>
                            <th>Métrica bytes recebidos</th>
                        </tr>
                        <tr id="trMetricasRede">
                            <td>-</td>
                            <td>-</td>
                        </tr>
                    </table>
                    <div id="containerEditarMetricaRede" class="btn-maquina">
                        <button onclick="alterarInfoMetricaRede()" id="btnEditMetricaRede" class="btn-edit-rede">
                                 Editar
                        </button>
                    </div>
                </span>
            </div>

        </section>
