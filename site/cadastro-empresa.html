<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - RenderWatch</title>
    <link rel="icon" type="image/x-icon" href="./assets/style-all/icone_topo_colorido.png" />
    <link rel="stylesheet" href="public/css/cadastro-empresa.css">

</head>

<body>



    <header>


        <img src="public/assets/cadastro/renderwatch_logo_colorido.png" alt="">
        <button>SAIR</button>



    </header>
    <main>
        <div class="caixa-menu">

            <div class="caixa um">
                links
            </div>

            <div class="caixa dois">

                links
            </div>
           

        </div>


        <div class="cadastro-empresa"> 
            <div class="div_dados_empresa" id="title_box"> Dados Empresa:</div>

            <label for="input_razaoSocial" class="div_Input"><input type="text" placeholder="Razão Social" id="input_razaoSocial" onfocus="Focus(input_razaoSocial, alerta_razaoSocial)" onkeyup="keyUp(event, input_razaoSocial, alerta_razaoSocial)"></label>
            <span class="alerta" id="alerta_razaoSocial"></span>

            <label for="input_cnpj" class="div_Input"><input type="text" placeholder="CNPJ" id="input_cnpj" onfocus="Focus(input_cnpj, alerta_cnpj)" onkeyup="keyUp(event, input_cnpj, alerta_cnpj)"></label>
            <span class="alerta" id="alerta_cnpj"></span>

            <label for="input_logradouro" class="div_Input"><input type="text" placeholder="Logradouro" id="input_logradouro" onfocus="Focus(input_logradouro, alerta_logradouro)" onkeyup="keyUp(event, input_logradouro, alerta_logradouro)">
                <input class="numero" placeholder="Número" id="input_numero"  onkeyup = "keyUp(event, input_numero, alerta_numero)" maxlength="2"></label>
            <span class="alerta" id="alerta_logradouro"></span>

            <label for="input_ddd" class="div_Input Input_telefone"><input class="DDD" placeholder="DDD" id="input_ddd" onfocus="FocusTelefone()" onkeyup="MaskNumber(input_ddd);keyUp(event, input_ddd, alerta_telefone)" maxlength="2">
            <input placeholder="Telefone" id="input_telefone" onfocus="FocusTelefone()" onkeyup="MaskNumber(input_telefone);keyUp(event, input_telefone, alerta_telefone)" maxlength="9"></label>
            <span class="alerta" id="alerta_telefone"></span>

            <label for="CPF" class="div_Input"><input type="text" placeholder="CPF" id="input_cpf" onfocus="Focus(input_cpf, alerta_cpf)" onkeyup="MaskNumber(input_cpf)" maxlength="11" onkeyup="keyUp(event, input_cpf, alerta_cpf)"></label>
            <span class="alerta" id="alerta_cpf"></span>
            <label for="input_senha" class="div_Input"><input id="input_senha" type="password" placeholder="Senha" onfocus="Focus(input_senha, alerta_senha)" onkeyup="keyUp(event, input_senha, alerta_senha)">
                
            </label>
            <span class="alerta" id="alerta_senha"></span>
            <label for="confirmacaoSenha" class="div_Input"><input placeholder="Confirmação de senha" id="input_confirmacao_senha" type="password" onfocus="Focus(input_confirmacao_senha, alerta_confirmacao_senha)" onkeyup="keyUp(event, input_confirmacao_senha, alerta_confirmacao_senha)">
             
            </label> 
            <span class="alerta" id="alerta_confirmacao_senha"></span>

            <button onclick="cadastrar()">Cadastrar</button>
            </div>

    </main>

</body>
